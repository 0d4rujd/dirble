name: dirble
version: "0.1"
author: Izzy Whistlecroft
about: Finds pages and folders on websites
args:
    - wordlist:
        short: w
        long: wordlist
        value_name: wordlist
        help: Sets which wordlist to use
        takes_value: true
        default_value: dirbCommon.txt
    - host:
        short: t
        long: target
        value_name: hosturi
        index: 1
        help: The URI of the host to scan
        takes_value: true
        required: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity